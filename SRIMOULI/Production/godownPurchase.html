        <div class="row">



  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4" for="date">Date<sup class="star">*</sup></label>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="purdate" placeholder="Enter Purchase date" required />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="supplierName">Supplier Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="supplierName" placeholder="Enter Supplier Name" required />
      </div>
    </div>

<div class="form-group">
      <label class="control-label col-sm-4" for="sel1">Select Product<sup class="star">*</sup></label>
      <label class="control-label col-sm-8">
  <select class="form-control" id="sel1">
    <option>-- Select Product --</option>
    <option>Cotton 1</option>
    <option>Cotton 2</option>
    <option>Comber</option>
    <option>Flatstrips</option>
    <option>Silver</option>
    <option>LFS</option>
    <option>Pneumafil</option>
    <option>LD</option>
    <option>BRD</option>
  </select>
</label>
</div>


    <div class="form-group">
      <label class="control-label col-sm-4" for="noBales">No. Bales</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="noBales" placeholder="Enter No. Bales" required />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="noKgs">No. Kgs</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="noKgs" placeholder="Enter No. Kgs" required />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="vehNo">Vehicle No.</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="vehNo" placeholder="Enter Vehicle No" required />
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-4" for="remarks">Remarks</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="remarks" placeholder="Enter Remarks" required />
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-6 col-xs-6 text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

      <div class="col-sm-6 col-xs-6 text-center">
        <button type="reset" class="btn btn-primary">Cancel</button>
      </div>
    </div>
</form>
